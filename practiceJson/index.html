<!doctype html>
<html lang="en" ng-app='demoApp'>
  <head>
    <title>Hello World!</title>
  </head>
  <body >
    <div >
      <ng-view></ng-view>
    </div>

    <script src="./angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script>
      var demoApp = angular.module('demoApp', ['ngRoute']);

      demoApp.factory('simpleFactory', function(){
        var customers = [
          {name: 'Tahir', city: 'Phoenix'}, 
          {name: 'John Smith', city: 'Arizona'}, 
          {name: 'John', city: 'Karachi'}
        ];
        var factory = {};
        factory.getCustomers = function(){
          return customers;
        };
        return factory;
      });

      var controllers = {};
      controllers.simpleController = function ($scope, simpleFactory) {
      $scope.customers = [];
      init();
      
      function init(){
        $scope.customers = simpleFactory.getCustomers();
      }
      $scope.addCustomer = function (){
        $scope.customers.push({ name: $scope.newCustomer.name, city: $scope.newCustomer.city});
      };
      };
      controllers.simpleController2 = function ($scope) {
        $scope.capitals = [
        {
          country: 'Pakistan',
          capital: 'Islamabad'
        },
        {
          country: 'India',
          capital: 'New Delhi'
        }];
      };
      demoApp.controller(controllers);

      demoApp.config(function ($routeProvider){
        $routeProvider.when('/view2',
          {
            controller: 'simpleController2',
            templateUrl: 'template/temp2.html'
          }).when('/view1',
          {
            controller: 'simpleController',
            templateUrl: 'template/view1.html'
          }).otherwise({redirectTo: '/view2'});
      });

    </script>
    
  
  </body>
</html>
